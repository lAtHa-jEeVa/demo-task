       <div class="box1">
        <h1 class="h1">PRODUCT-DETAILS</h1>
        <div class="boxA">
          <form>
            <div class="pdt">
                <label>Product-Name</label>
                <input type="text" id="pdt-name" placeholder="Enter your product name"/>
            </div>

            <div class="pdt">
                <label>Product Description</label>
                <input type="text" id="pdt-desc" placeholder="Enter your product-desc"/>
            </div>

            <div class="pdt">
                <label>Max-limit</label>
                 
               <select id="pdt-max" name="Max-limit" class="mx-lm">
                <option>size-limit</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
               </select>
            </div>
            <div class="pdt">
                <label>Product Price</label>
                <input type="number" id="pdt-price" placeholder="Enter your product pri" onchange="validatePrice()" />
            </div>
            
            <div class="text-center">
                <!-- <input type="button" class="btn" value="submit" onclick="productformvalidation()"/> -->
                <!-- <input type="file" id="imageInput" onchange="preview_image(event)" accept="image/*"> -->
            

             <!-- <h1>Upload an Image</h1> -->
             <input type="file" id="imageInput" accept="image/*">
             <button id="saveButton" onclick="productformvalidation()">Save Image</button>
         
                

          </form>
          <div class="text-center">
            <a href="product.html" class="btn1"> <button type="button" class="btn1">GO TO CART</button> </a>
        </div>

       function validatePrice(){
        let Productprice=document.getElementById('pdt-price').value;
         localStorage.setItem('product-pri',Productprice)

     const imageInput = document.getElementById('imageInput');
      const saveButton = document.getElementById('saveButton');

      saveButton.addEventListener('click', function() {
        const selectedImage = imageInput.files[0];

        if (selectedImage) {
          const reader = new FileReader();
          reader.onload = function(event) {
            const imageData = event.target.result;
            localStorage.setItem('imageData', imageData);

            // Navigate to the next page
            window.location.href = 'product.html';
          };
          reader.readAsDataURL(selectedImage);
        } else {
          alert('Please select an image before saving.');
        }
      });
