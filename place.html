<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link href="pl-or.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

<title>cart</title>
</head>
<body style="background-color: floralwhite;">
    <section>
        <div class="container px-4 mt-5 cart-container" style="box-shadow: 0px 0px 9px 0px black; background-color: brown;">
            <div class="row">
                <div class="col-12 mt-3">
                    <h2 class="mb-3 text-uppercase text-center" style="font-weight: 700;text-shadow: 7px 2px 17px">Cart items</h2>
                </div>

            </div>
            <hr style="border-color: rgb(10, 10, 10);">
            <div class="row">

                <div class="col-2 p-0 font-weight-bold text-center">Image</div>
                <div class="col-3 p-0 font-weight-bold text-center">Product name</div>
                <div class="col-2 p-0 font-weight-bold text-center">Price</div>
                <div class="col-2 p-0 font-weight-bold text-center">Quantity</div>
                <div class="col-3 p-0 font-weight-bold text-center">Total Amount</div>

            </div>
            <hr style=" border-color: rgb(10, 10, 10);">
            <div class="row" style=" background: rgb(223, 223, 223);border-radius: 15px;">

                <div class="col-2 p-0 text-center"><img src="./img/no_img.jpg" class="img-fluid cart_img_resize"
                        id="cartProductImg" alt=""></div>
                <div class="col-3 p-0 text-center text-break" id="cartProductTitle"
                    style="display: flex; align-items: center; justify-content: center;"></div>
                <div class="col-2 p-0 text-center" id="cartProductPrice"
                    style="display: flex; align-items: center; justify-content: center;">Rs. </div>
                <div class="col-2 p-0 text-center" id="cardProductCount"
                    style="display: flex; align-items: center; justify-content: center;"></div>
                <div class="col-3 p-0 text-center" id="cardtotPrice"
                    style="display: flex; align-items: center; justify-content: center;"></div>
            </div>
    <div class="text-center mt-4">
        <a href="index.html" class="btn5" id="cartAddProduct"> Add Product</a>
    </div>

    <div class="text-center mt-4">
        <a href="product.html" class="btn6">Back</a>
    </div>
</body>
</html>
<script>
function firstLoad() {
        document.getElementById('cartProductTitle').innerHTML = localStorage.getItem('product-item')
        document.getElementById('cartProductPrice').innerHTML = localStorage.getItem('product-pri')
        document.getElementById('cardProductCount').innerHTML = localStorage.getItem('product-max')
        document.getElementById('cardtotPrice').innerHTML = localStorage.getItem('currentPrice')
        const imageDisplay = document.getElementById('cartProductImg');
        const imageData = localStorage.getItem('imageData')
        if (imageData) {
            imageDisplay.src = imageData;
        } else {
            imageDisplay.src = ' '; // Set a default image if there's no saved image data.
        }
    }
    firstLoad()
</script>
